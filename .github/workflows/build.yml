name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-17-jdk unzip git zlib1g-dev libncurses6 libstdc++6 \
          libffi-dev libssl-dev autoconf automake build-essential \
          libtool pkg-config python3-pip python3-setuptools \
          python3-wheel python3-dev wget

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Install Android SDK & NDK in Buildozer path
      run: |
        # Create Buildozer platform directory
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform

        # Download command line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mkdir -p android-sdk/cmdline-tools
        mv cmdline-tools android-sdk/cmdline-tools/latest

        # Create symlink for Buildozer to find sdkmanager (tools/bin)
        mkdir -p android-sdk/tools
        ln -s $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest android-sdk/tools/bin

        # Set environment variables
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export ANDROIDSDK=$ANDROID_SDK_ROOT
        export ANDROIDNDK=$ANDROID_SDK_ROOT/ndk/25.1.8937393
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROIDSDK=$ANDROIDSDK" >> $GITHUB_ENV
        echo "ANDROIDNDK=$ANDROIDNDK" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV

        # Accept licenses and install required SDK packages
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.1.8937393"

    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
